<div class="separator-breadcrumb border-top"></div>

<div class="row">
	<!-- ICON BG -->
	<div class="col-lg-4 col-md-6 col-sm-6">
		<div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4" [routerLink]="'/home'">
			<div class="card-body text-center">
				<i class="i-Jeep"></i>
				<div class="content" style="max-width: 100% !important;">
					<p class="text-muted mt-2 mb-0">SCM - Logistics</p>
					<!-- <p class="text-primary text-24 line-height-1 mb-2">205</p> -->
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-4 col-md-6 col-sm-6">
		<div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4" [routerLink]="'/index-map'">
			<div class="card-body text-center">
				<i class="i-Shop-2"></i>
				<div class="content" style="max-width: 100% !important;">
					<p class="text-muted mt-2 mb-0">CRM - Visual Maps</p>
					<!-- <p class="text-primary text-24 line-height-1 mb-2">4021</p> -->
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-4 col-md-6 col-sm-6">
		<div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4" [routerLink]="'/branch-map'">
			<p class="text-small text-center text-muted m-0"
				style="padding-left: 15px; padding-top: 4px; padding-bottom: 0px;">CRM : >2 days Pending Call Analysis
			</p>
			<div class="card-body text-center">
				<div echarts [options]="chartLineSmall" [autoResize]="true" style="height: 68px;width: 100%;">
				</div>
				<!-- <div class="content" style="max-width: 100% !important;">
					<p class="text-muted mt-2 mb-0 text-center">Branch Wise Statistics</p>
				</div> -->
			</div>
		</div>
	</div>
</div>
<div class="row">
	<!-- ICON BG -->
	<div class="col-lg-4 col-md-6 col-sm-6">
		<div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4" [routerLink]="'/data-process'">
			<div class="card-body text-center">
				<i class="i-Data-Center"></i>
				<div class="content" style="max-width: 100% !important;">
					<p class="text-muted mt-2 mb-0">Data - Processing</p>
					<!-- <p class="text-primary text-24 line-height-1 mb-2">205</p> -->
				</div>
			</div>
		</div>
	</div>
</div>
