<div class="container-fluid">
	<div class="breadcrumb">
		<h1>Data Processing</h1>
	</div>

	<div class="separator-breadcrumb border-top"></div>

	<div class="row">
		<div class="col-md-12">
			<div class="card mb-4 o-hidden" style="overflow-x: auto">
				<div class="card-body" *ngIf="showForm">
					<div class="card-title mb-3">Form Inputs</div>
					<form [formGroup]="formBasic" (ngSubmit)="submit()">
						<div class="row">
							<div class="col-md-6 form-group mb-3">
								<label for="picker1">Select</label>
								<ng-select [items]="list" appearance="outline" (change)="getExchangeData($event)"
									bindLabel="name" class="custom" [searchFn]="customeSearchExchangeFn" required
									[placeholder]="'Search or Select City Pin Code'">
									<ng-template ng-option-tmp let-item="item">
										{{ item.name }} <br />
										<small><em>Customer : {{ item.id | number}}</em></small>
									</ng-template>
								</ng-select>
							</div>
							<div class="col-md-6 form-group mb-3">

										{{ item.name }} <br />

								</ng-select>
							</div>

							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
